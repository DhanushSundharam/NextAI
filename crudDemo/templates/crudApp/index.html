<html>
    {%extends 'crudApp/base.html'%}
    {%block content%}
    <h1>Students Details</h1>
    <table>
        <thead>
            <th>Student No<th>
            <th>Student Name<th>
            <th>Student Class<th>
            <th>Student Address<th>    

        </thead>
        <tr>{%for st in result%}
           <td>{{st.sno}}</td>
           <td>{{st.sname}}</td>
           <td>{{st.sclass}}</td>
           <td>{{st.saddress}}</td>    
        </tr>
        {%endfor%}   
    </table>    
    <a href='#' ><button type='button'> Add New Student </button></a>
    {%endblock%}
</html>
